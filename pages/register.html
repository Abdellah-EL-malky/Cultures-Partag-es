<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - ArtCulture</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="../index.html" class="logo">ArtCulture</a>
            <div class="nav-links">
                <a href="../index.html">Accueil</a>
                <a href="write.html">Écrire</a>
                <a href="login.html">Connexion</a>
                <a href="register.html">S'inscrire</a>
            </div>
        </div>
    </nav>

    <div class="registration-container">
        <div class="registration-box">
            <h1 class="registration-title">Créer un compte</h1>
            <p class="registration-subtitle">Rejoignez notre communauté d'artistes et de passionnés d'art</p>
            
            <form class="registration-form">
                <div class="form-group">
                    <label for="fullname">Nom complet</label>
                    <input type="text" id="fullname" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" class="form-input" required>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">J'accepte les conditions d'utilisation et la politique de confidentialité</label>
                </div>

                <button type="submit" class="registration-button">Créer mon compte</button>
            </form>

            <div class="registration-footer">
                Déjà membre ? <a href="login.html" class="login-link">Se connecter</a>
            </div>
        </div>
    </div>
</body>
</html>
