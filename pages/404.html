<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page non trouvée</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-white flex items-center justify-center p-4">
        <div class="max-w-2xl w-full text-center space-y-8">
            <!-- Large 404 Number -->
            <h1 class="text-[150px] font-bold leading-none bg-gradient-to-r from-amber-300 to-yellow-600 bg-clip-text text-transparent">
                404
            </h1>
            
            <!-- Error Message -->
            <div class="space-y-4">
                <h2 class="text-3xl font-semibold text-gray-800">
                    Page non trouvée
                </h2>
                <p class="text-gray-600 max-w-md mx-auto">
                    Désolé, la page que vous recherchez semble avoir disparu dans le cyberespace.
                </p>
            </div>

            <!-- Decorative Line -->
            <div class="flex items-center justify-center gap-4">
                <div class="h-px w-12 bg-amber-200"></div>
                <div class="w-2 h-2 rounded-full bg-amber-400"></div>
                <div class="h-px w-12 bg-amber-200"></div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="/" class="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-amber-400 to-yellow-500 text-white rounded-full hover:from-amber-500 hover:to-yellow-600 transition-all duration-300 shadow-lg hover:shadow-amber-200/50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span>Retour à l'accueil</span>
                </a>
                <button onclick="history.back()" class="flex items-center gap-2 px-6 py-3 border-2 border-amber-200 text-amber-700 rounded-full hover:bg-amber-50 transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    <span>Page précédente</span>
                </button>
            </div>
        </div>

        <!-- Decorative Background Elements -->
        <div class="absolute inset-0 -z-10 overflow-hidden">
            <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-amber-100 rounded-full blur-3xl opacity-20"></div>
            <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-yellow-100 rounded-full blur-3xl opacity-20"></div>
        </div>
    </div>
</body>
</html>
